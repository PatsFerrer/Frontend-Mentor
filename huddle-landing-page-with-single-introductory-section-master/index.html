<!DOCTYPE html>
<html lang="en">

<head>

      <a target="_blank" href="https://patsferrer.github.io/links/">Register</a>

    <div class="icons">
      <a target="_blank" href="https://www.twitch.tv/patsferrer">
        <i class="fa-brands fa-twitch"></i>
      </a>
      <a target="_blank" href="https://twitter.com/no_referrer_">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a target="_blank" href="https://www.instagram.com/patsferrer/">
